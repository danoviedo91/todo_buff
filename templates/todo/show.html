<form method="POST" action="/update" class="wwc-form-wrapper shadow-sm">
    <h3 class="wwc-form-title">View Task</h3>
        <div class="wwc-fields-wrapper">
            <p><strong>Owner:</strong>&nbsp;<%= owner %></p>
            <p><strong>Title:</strong>&nbsp;<%= todo.Title %></p>
            <p><strong>Description:</strong>&nbsp;<%= todo.Description %></p>
            <p><strong>Complete By:</strong>&nbsp;<%= todo.Deadline.Day() %> <%= todo.Deadline.Month() %> <%= todo.Deadline.Year() %></p>
            <p><strong>Completed:</strong>
            <%= if (todo.Completed) { %>
            Yes
            <% } else { %>
            No
            <% } %>
            </p>
        </div>
        
    <div class="d-flex justify-content-end">
        <a class="btn wwc-cancel-btn" href="<%= hrefCancelBtn(context) %>">Done</a>
    </div>
</form>
